<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An application to pass data between a mobile app and an esp8266 with Firebase">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iot_project_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>iot_project_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <!-- STEP 1: ADD core Firebase JS SDK -->

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

  <!-- STEP 1: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <!--script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script-->

  <!-- STEP 2: Initialize Firebase with configuration -->
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBNkSEUzeNT472GUIu3ZBciCHpo4LtcCrE",
      authDomain: "esp8266-flutter-test.firebaseapp.com",
      databaseURL: "https://esp8266-flutter-test.firebaseio.com",
      projectId: "esp8266-flutter-test",
      storageBucket: "esp8266-flutter-test.appspot.com",
      messagingSenderId: "459881102297",
      appId: "1:459881102297:web:3d907d15dc5cca4281b7c8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Flutter Initialization -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
